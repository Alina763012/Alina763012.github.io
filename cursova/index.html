<!DOCTYPE html> 
<html >
	<head>
		<link rel="icon" href="watr.ico">
		<title>To do list</title>
		<link href="mystyle.css" rel="stylesheet" type="text/css" />
		<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
	</head>
	<body>
	<h1>Summer to do list</h1>
    <input type="text" placeholder='What do you need to do?' id="input">
	<!-- <img src="images/sun.jpg" /> -->
	
	<input type="submit" value="Add" id="add">
	<div id="container">
	<ol id="to-do-list"></ol> 
	</div>
	
	<div class="container-slider">
				<div class="arrow arrow-left"></div>
				<div id="div_for_img"> 
					<img id="img_1" src="images/sun.jpg" width="300" height="225" title="SUMMER" />
					<img id="img_2" src="images/0.jfif" width="260" height="225" title="PHOTO FROM TRAVEL" />
					<img id="img_3" src="images/01.jfif" width="280" height="225" title="SWIMMING-POOL " /> 
					<img id="img_4" src="images/02.jpg" width="300" height="225" title="PINEAPPLE" />
					<img id="img_5" src="images/03.jfif" width="320" height="225" title="SEA" /> 
					<img id="img_6" src="images/04.jpg" width="300" height="225" title="WATERMELON" />
					<img id="img_7" src="images/05.jpg" width="320" height="225" title="SUMMER COCKTAIL" /> 
				</div>
				<div class="arrow arrow-right"></div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"> </script>
<script>
	$(function(){
		var dbl = true;
		$("#add").click(function(){
			var input = $("#input").val();
			$('ol').append("<li><input type='checkbox' id='check' class='close'>"  + input + " <i class='fa fa-trash close-window fa-1x'></i>  </li>");
		$(".close-window").click(function() {
			$(this).parent().fadeOut(500, function(){$(this).remove()});
		});
        $("ol").on("click", "li", function()
	{
        $(this).toggleClass("completed");
    });
		$("ol").dblclick(function() {
			if(dbl) {
				$(this).addClass("dbl");
				dbl = false;
			}
			else {
				dbl = true;
			}
		});
		$("input").keypress(function(event){
 	    if(event.which === 13) {
 		var todoText = $(this).val();
 		$(this).val("");
 		$("ol").append("<li><input type='checkbox' id='check' class='close'> " + todoText + "<span><i class='fa fa-trash'></i></span>      </li>")
 	}
});
		});
    });
	
	
	
	$(function() {
	$("#img_1").css("display", "inline-block");
	var num = 1;
	$(".arrow-left").click(function() {
	$("#img_" + num).css("display", "none");
	num--;
		if(num<1) {num = 7};
		
		$("#img_" + num).css("display", "inline-block");
});
		
	$(".arrow-right").click(function() {
	$("#img_" + num).css("display", "none");
	num++;
		if(num>7) {num = 1};
		
		$("#img_" + num).css("display", "inline-block");
});
});
	
	</script>
	</body>
</html>
